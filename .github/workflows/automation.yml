name: Run tests

on:
  workflow_call:
    inputs:
      package:
        description: api | ui
        required: true
        type: string

jobs:
  validate-checkstyle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: maven

      # Pick Maven wrapper if complete; else install Maven
      - name: Choose Maven (wrapper or system)
        run: |
          if [ -f mvnw ] && [ -f .mvn/wrapper/maven-wrapper.jar ] && [ -f .mvn/wrapper/maven-wrapper.properties ]; then
            sed -i 's/\r$//' mvnw || true
            chmod +x mvnw || true
            CMD=./mvnw
          else
            echo "Maven Wrapper missing/incomplete. Installing Maven..."
            sudo apt-get update
            sudo apt-get install -y maven
            CMD=mvn
          fi
          echo "MVN_CMD=$CMD" >> "$GITHUB_ENV"
          $CMD -v
          java -version
          
      - name: Ensure Checkstyle rules path
        run: |
          set -e
          # If your file actually lives at repo root as 'checkstyle.xml',
          # normalize to the path used in your POM: config/checkstyle/checkstyle.xml
          if [ ! -f config/checkstyle/checkstyle.xml ]; then
            if [ -f checkstyle.xml ]; then
              echo "Normalizing: copying checkstyle.xml -> config/checkstyle/checkstyle.xml"
              mkdir -p config/checkstyle
              cp -f checkstyle.xml config/checkstyle/checkstyle.xml
            fi
          fi
          # Final, explicit check (clear failure if still missing)
          test -f config/checkstyle/checkstyle.xml || {
            echo "::error::Missing config/checkstyle/checkstyle.xml"; exit 1;
          }
      
      

      - name: Validate Checkstyle (show violations)
        run: ${{ env.MVN_CMD }} -B -V -e -Dcheckstyle.consoleOutput=true -Dcheckstyle.failOnViolation=false validate

      - name: Upload Checkstyle report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: |
            **/target/checkstyle-result.xml
            **/target/checkstyle-cachefile
          if-no-files-found: ignore

  run-tests:
    needs: validate-checkstyle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: maven

      # Repeat chooser in this job (env doesnâ€™t persist across jobs)
      - name: Choose Maven (wrapper or system)
        run: |
          if [ -f mvnw ] && [ -f .mvn/wrapper/maven-wrapper.jar ] && [ -f .mvn/wrapper/maven-wrapper.properties ]; then
            sed -i 's/\r$//' mvnw || true
            chmod +x mvnw || true
            CMD=./mvnw
          else
            echo "Maven Wrapper missing/incomplete. Installing Maven..."
            sudo apt-get update
            sudo apt-get install -y maven
            CMD=mvn
          fi
          echo "MVN_CMD=$CMD" >> "$GITHUB_ENV"
          $CMD -v
          java -version

      - name: TeamCity Setup
        uses: ./.github/actions/teamcity-setup

      - name: Run tests
        continue-on-error: true
        run: ${{ env.MVN_CMD }} -B test -Dtest="com.example.teamcity.${{ inputs.package }}.**" -Dgroups=Regression
