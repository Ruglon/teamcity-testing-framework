name: Run tests

on:
  workflow_call:
    inputs:
      package:
        description: api | ui
        required: true
        type: string

jobs:
  validate-checkstyle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: maven

      - name: Validate Checkstyle (show violations)
        run: mvn -B -V -e -Dcheckstyle.consoleOutput=true validate

      - name: Upload Checkstyle report (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-report
          path: |
            **/target/checkstyle-result.xml
            **/target/checkstyle-cachefile
          if-no-files-found: ignore

  run-tests:
    needs: validate-checkstyle
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: maven
      - name: TeamCity Setup
        uses: ./.github/actions/teamcity-setup
      - name: Run tests
        continue-on-error: true
        run: mvn -B test -Dtest="com.example.teamcity.${{ inputs.package }}.**" -Dgroups=Regression
